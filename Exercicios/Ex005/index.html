<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area
        {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 400px;
            line-height: 200px;
            text-align: center;
        }
        div#area:hover
        {
            font: normal 20pt Arial;
            background: rgb(56, 194, 56);
            color: white;
            width: 400px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="Entrou()" onmouseleave="Saiu()">
        <p>Interaja...</p>
    </div>
    <script>
        //Variables
        var Bloco = window.document.getElementById('area')

        //Functions
        function clicar()
        {
            Bloco.style.backgroundColor = 'red'
            Bloco.style.transition = '1s'
            Bloco.innerText = 'comi o cu de quem t√° lendo'
        }
        function Entrou()
        {
            Bloco.style.backgroundColor = 'pink'
            Bloco.style.transition = '1s'
            Bloco.innerText = 'Entrou!'
        }
        function Saiu()
        {
            Bloco.style.backgroundColor = 'blue'
            Bloco.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
